<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"/> 
		<link rel="stylesheet" href="./style.css"/>
		<title>Tap for music</title>
</head>
<body>
	<section class="app">
		<header>
			<h1>Tap Music</h1>
			<p>Make some music</p>
		</header>
		<div class="content"><h1>Tap it!</h1></div>
		<div class="buttons">
			<div class="btn1">
				<audio class="sound" src="./sounds/bubbles.mp3"></audio>
			</div>
			<div class="btn2">
				<audio class="sound" src="./sounds/clay.mp3"></audio>
			</div>
			<div class="btn3">
				<audio class="sound" src="./sounds/confetti.mp3"></audio>
			</div>
			<div class="btn4">
				<audio class="sound" src="./sounds/glimmer.mp3"></audio>
			</div>
			<div class="btn5">
				<audio class="sound" src="./sounds/moon.mp3"></audio>
			</div>
			<div class="btn6">
				<audio class="sound" src="./sounds/ufo.mp3"></audio>
			</div>
		</div>	
	</section>	

	<script src="./app.js"></script>
</body>	
</html>
